                              type: string
                            avatarfull:
                              type: string
                            avatarhash:
                              type: string
                            personastate:
                              type: integer
                            realname:
                              type: string
                            primaryclanid:
                              type: string
                            timecreated:
                              type: integer
                            personastateflags:
